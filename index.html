    <script>
        function setCookie(cname,cvalue,exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires=" + d.toGMTString();
            // you need the spage after each name/value pair
            var myCookie = cname + "=" + cvalue + "; " + expires + "; path=/";
            document.write(' 3) The Value of myCookie is ' + myCookie+'<br/>');
            document.cookie = myCookie;
            document.write('April 14th 2021, Nemao M.,Credits to W3Schools (Earlier Login Code) and Doctor Hendela for Login Code');
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            document.write(' 2) The Value of name is ' + name);
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie() {
            var user=getCookie("username");
            document.write(' 1) The Value of user is ' + user+'<br/>');
            if (user != "") {
                alert("Welcome again " + user);
                document.write('April 14th 2021, Nemao M. ,Credits to W3Schools (Earlier Login Code) and Doctor Hendela for Login Code');
            } else {
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);
                }
            }
        }
    </script>


<body onload="checkCookie()"></body>
